<script>

// function highlight (strings, name, age) {
// return all the variables if you donÂ´t know the name of them
function highlight (strings, ...values) {
	//debugger;
	// loop the vars
	let str = '';
	strings.forEach((string, i) => {
		// if there's no values put blank space   
		// str += string + (values[i] || '');
		str += `
		${string} <span contenteditable class="hl">${values[i] || ''}</span>
		`;
	});
	return str;
}

	const name = 'Snickers';
  const age = 100;
  const sentence = highlight`My dog's name is ${name} and he is ${age} years old`;
  document.body.innerHTML = sentence;
  console.log(sentence);

</script>
