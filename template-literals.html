<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled</title>
</head>
<body>
<script>
	const highlines = [
		{ name: 'PDRO', state: 'jodido' },
		{ name: 'PSOE', state: 'de capa caída' },
		{ name: 'SUSANA', state: 'descojonada de la risa' }
	];

	const markup = `
		<ul class="news">
		${ highlines.map(highlines => `<li>${highlines.name} está ${highlines.state}</li>`).join('') }
		</ul>
	`;
	// join() is used to remove the commas that map() generated in the returned Array
	
	//console.log(markup);
	document.body.innerHTML = markup;

	//




</script>        
</body>
</html>
